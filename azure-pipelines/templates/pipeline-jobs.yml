# Pipeline definition for Azure Pipelines.
#

parameters:
  solutionName: solution
  sonarQubeProjectKey: ''

jobs:
- job: Prepare
  displayName: Prepare for build

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - bash: |
      echo "##vso[task.setvariable variable=solutionName;isOutput=true]${{ parameters.solutionName }}"
    displayName: Configure pipeline variables
    name: configureVariables


- job: Build
  displayName: Build test and analyze solution

  dependsOn: Prepare

  variables:
    SolutionName: $[ dependencies.Prepare.outputs['configureVariables.solutionName'] ]

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - bash: |
      echo "Pipeline.Workspace                     : $(Pipeline.Workspace)"
      echo "SolutionName                           : $(SolutionName)"
      echo "SonarQube.ProjectKey                   : ${{ parameters.sonarQubeProjectKey }}"
    displayName: Display pipeline variables

  - bash: |
      echo "TF_BUILD                               : $(TF_BUILD)"
      echo "System.Debug                           : $(System.Debug)"
      echo "System.CollectionId                    : $(System.CollectionId)"
      echo "System.DefaultWorkingDirectory         : $(System.DefaultWorkingDirectory)"
      echo "System.DefinitionId                    : $(System.DefinitionId)"
      echo "System.HostType                        : $(System.HostType)"
      echo "System.PullRequest.IsFork              : $(System.PullRequest.IsFork)"
      echo "System.PullRequest.PullRequestId       : $(System.PullRequest.PullRequestId)"
      echo "System.PullRequest.PullRequestNumber   : $(System.PullRequest.PullRequestNumber)"
      echo "System.PullRequest.SourceBranch        : $(System.PullRequest.SourceBranch)"
      echo "System.PullRequest.SourceRepositoryURI : $(System.PullRequest.SourceRepositoryURI)"
      echo "System.PullRequest.TargetBranch        : $(System.PullRequest.TargetBranch)"
      echo "System.TeamFoundationCollectionUri     : $(System.TeamFoundationCollectionUri)"
      echo "System.TeamProject                     : $(System.TeamProject)"
      echo "System.TeamProjectId                   : $(System.TeamProjectId)"
    displayName: Display system variables